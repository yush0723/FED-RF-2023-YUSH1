<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02. 블록과 인라인</title>
    <style>
        .tit{
            text-align: center;
            bottom: 5px dotted orange;
            border-color: lightblue;
        }
        .ele * {

        }

    </style>
</head>
<body>
    <h1 class="tit">02.블록과 인라인</h1>
    <h2 class="tit">인라인 요소들</h2>
    <div class="ele">
        <a href="#">나는 a다!</a>
        <img src="./imgs/blogo.png" alt="로고" title="나는 img다">
        <span>나는 span이다!</span>
        <b>나는 b다</b>
        <button>나는 버튼이다. 나는 인라인인가</button>
        <i>나는 i다!</i>
        <em>나는 em이다.</em>
        <strong>나는 강하다</strong>
    </div>
    <h2 class="tit">블록 요소들</h2>
    <div class="ele">
        <h1>나는 h1이다!</h1>
        <h4>나는 h4이다!</h4>
        <div>나는 div이다</div>
        <p>나는 p이다</p>
        <header>나는 헤더다</header>

    </div>
</body>
</html>
