<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>03. absolute포지션</title>
        <style>
            .bx {
                width: 100px;
                height: 100px;
                border: 2px solid blue;
                text-align: center;
                font-size: 24px;
                font-weight: bold; /* fwb */
                /* 글자세로중앙 */
                line-height: 100px;
            }

            /* 첫번재 absolute */
            #a1{
                position: absolute; /* poa */
                /************* 
                    [3. absolute 포지션]
                     - 절대적인 부모를 기준하여 위치를 이동하는 포지션
                     - 부모자격을 따져서 기준을 삼는다
                     (단, 위치 속성값을 쓴 경우에만!!)

                     1. absolute 포지션은 위치이동값을 쓰기 전과 후로 나눌 수 있다.
                     (1) 위치이동값을 쓰지 않은 경우
                      - 자기보다 위에 있는 static한 요소를 존중하여 그 아래에 가만히 위치함
                      ->>> 젠틀 앱솔루트

                      + 어떤 자식요소로 있을 경우 앱솔루트면 그 부모박스에 부모 자격이 없는 경우에도 그 부모박스 위치에 그대로 가만히 위치한다
                      ->>> 젠틀 앱솔루트

                      -> 앱솔루트 요소보다 아래쪽에 위치하고 있는 static한 요소 앱솔루트를 인식하지 못하여 같은 자리에 위치함
                      (즉, 위나 아래에 위치함)
                     (2) 위치이동값을 사용한 경우
                      - 위치 이동값을 사용한 부분에 대해서만!!
                      앱솔루트가 위치를 잡을 때 기준이 되는 부모는 static이 아닌 요소가 부모다!

                      -> static이 아닌 포지션이란?
                      relative / absolute / fixed / sticky


                *************/
                background: url(./images/ab1.jpg) no-repeat center/cover;
            }    
            
            /* 두번째 absolute */
            #a2{
                position: absolute;
                top: 0;
                left: 0;
                /* 부모는? >> 보이는 화면 window */
                background: url(./images/ab1.jpg) no-repeat center/cover;

            }
            
            
            

            /* 첫번째 박스에 포지션
             체크 */
            #r1 {
                position: relative;
                /* 위피이동값 */
                top: 50px;
                left: 50px;
                
                z-index: 1;
                /* 먼저 그렸지만 z-index를 1만 줘도 위로 올라감 */
                background: url(./images/ab5.jpg) no-repeat center/cover;
            }
            #r2 {
                position: relative;
                bottom: 10px;
                right: -70px;
                z-index: 1;
                background: url(./images/ab4.jpg) no-repeat center/cover;
            }
            #s1 {
                margin-top: 20px;
                background-color: lightcoral;
            }
            #s2 {
                background-color: lightblue;
            }

            /* 부모를 찾는 앱솔루트 */
            .bx2{
                border: 2px dotted orangered;
                padding: 50px;
                font-size: 24px;
                text-align: center;
            }
            /* 각 부모박스 */
            .s5{
                position: relative;
                background-color: lightblue;
            }
            .s6{
                position: relative;
                background-color: lightcoral;
            }
            .s7{
                position: relative;
                background-color: lightgreen;
            }
            .s8{
                /* position: relative; */
                background-color: lightsalmon;
            }

            /* 부모를 찾는 앱솔루트 박스 */
            .abs{
                position: absolute;
                width: 50px;
                height: 50px;
                color: white;
                background: url(./images/ab1.jpg) no-repeat center/cover;
            }
            /* .a3는 위치 이동값이 없으므로 젠틀하다 -> 싸고 있는 박스안에 가만히 있는다 */

            /* 부모를 찾는 앱솔루트.a4  */
            .a4{
                top: 0;
                left: 0;
                /* 나의 부모는? >>  */
            }

            /* span을 앱솔루트로 만들경우 */
            .spabs{
                position: absolute;
                bottom: 0;
                right: 0;
                /* 나의 부모는? .s7 */
                border: 4px dotted red;
            }
        </style>
    </head>
    <body>
        <div class="bx" id="r1">r1</div>
        <div class="bx" id="s1">s1</div>
        <div class="bx" id="a1">a1</div>
        <div class="bx" id="r2">r2</div>
        <div class="bx" id="s2">s2</div>
        <div class="bx" id="a2">a2</div>



    <!-- 부모를 찾는 앱솔루트 -->
    <!-- .bx2.s5{s5}>.bx2.s6{s6}>.bx2.s7{s7}>.bx2.s8{s8} -->
    <div class="bx2 s5">s5
        <div class="bx2 s6">s6
            <div class="bx2 s7">s7
                <div class="bx2 s8">s8
                    <div class="abs a3">a3</div>
                    <div class="abs a4">a4</div>
                    <span class="spabs">
                        나는 span앱솔루트다!
                    </span>
                </div>
            </div>
        </div>
    </div>




        <!-- [ 젠코딩(에밋코딩) ]
    .bx#s$*3
    .bx#s${s$}*3
    ____
    .: 클래스
    #: 아이디
    $: 증가숫자자리
    *숫자: 반복생성횟수
    {}: 데이터 출력(꺽쇠사이값)
    []: 속성셋팅값
    >: 하위직계 자식요소
    +: 형제요소
    (): 요소 구분하기

    --></body>
</html>
