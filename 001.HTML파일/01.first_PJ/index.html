<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- viewport는 모바일에서 실제픽셀로 변환 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>네이버 요약뉴스</title>
    <!-- css인라인 코딩영역 -->
    <style>
      /* css영역 내 주석문 */
    </style>
  </head>
  <body>
    <!-- 1. 상단영역 : 제목, 메뉴 -->
    <header id="top" class="bx"></header>
    <!-- 2. 메인영역 : 컨텐츠 -->
    <main id="cont" class="bx"></main>
    <!-- 3. 하단영역 : 회사정보 -->
    <footer id="info" class="bx"></footer>
    <!-- 
        [ 레이아웃을 위한 블록요소 ]
        div : 영역을 나누고 묶어주는 요소
        
        [ HTML5에서 등장한 div친구들 ]
        - div에 내용을 구분하는 이름을 지어줌
        - 의미가 있는 요소를 시멘틱 태그(semetic tag)이라고 함
        1. header : 머릿부분
        2. footer : 아랫부분
        3. main : 메인부분(한 번만 사용!)
        4. nav : 네비게이션 부분
        5. aside : 부가정보
        6. section : 내용부분파트
        7. article : 독립된 내용구분파트
        (section과 article은 내부에 h1~h6태그를 쓸 것을 권고)

            참고) 요소(element)와 태그(tag)의 차이점
            요소는 공통적인 성질을 이를 대 사용
            태그는 구체적인 요소를 사용할 때 지칭
     -->
  </body>
</html>
