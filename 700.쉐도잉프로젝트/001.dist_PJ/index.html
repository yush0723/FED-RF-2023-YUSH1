<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Data Display</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script type="module" src="./js/index.js" defer></script>
</head>
<body>
    <h1>Banner Data Display</h1>
    <div class="content-wrapper">
        <div class="left-content">
            <div class="banner-container" id="bannerContainer"></div>
        </div>
        <div class="right-content">
            <div class="buttons-wrapper">
                <img src="./images/add.png" id="addButton" class="control-button" alt="Add">
                <img src="./images/remove.png" id="removeButton" class="control-button" alt="Remove">
            </div>
            <!-- Selected items will be displayed here -->
        </div>
    </div>
</body>
</html>
